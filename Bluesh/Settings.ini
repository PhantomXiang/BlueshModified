[Rainmeter]
Update=-1
Author=PhantomXiang
BackgroundMode=2
SolidColor=0,0,0,1
DynamicWindowSize=1
MouseScrollUpAction=[!SetVariable Scale "(#Scale#+#ScrollMouseIncrement#)"][!WriteKeyValue Variables Scale "(#Scale#+#ScrollMouseIncrement#)"][!Refresh] 
MouseScrollDownAction=[!SetVariable Scale "(#Scale#-#ScrollMouseIncrement# < 0.2 ? 0.2 : #Scale#-#ScrollMouseIncrement#)"][!WriteKeyValue Variables Scale "(#Scale#-#ScrollMouseIncrement# < 0.2 ? 0.2 : #Scale#-#ScrollMouseIncrement#)"][!Refresh]
AccurateText=1

[FrostedGlass]
Measure=Plugin
Plugin=FrostedGlass
Type=Acrylic
Corner=Round

[Variables]
@include=#@#Variables.inc
@include2=#@#Language\Language.inc
Scale=1
_______________________________________________________________________

[MeasureStyle1Color]
Measure=String
IfCondition=#Style# = 1
IfTrueAction=[!SetOption MeterPowerStyle1 FontColor #Color1#][!Update]
IfFalseAction=[!SetOption MeterPowerStyle1 FontColor FFFFFF][!Update]

[MeasureStyle2Color]
Measure=String
IfCondition=#Style# = 2
IfTrueAction=[!SetOption MeterPowerStyle2 FontColor #Color1#][!Update]
IfFalseAction=[!SetOption MeterPowerStyle2 FontColor FFFFFF][!Update]
_______________________________________________________________________

[MeterSettingsBg]
Meter=Shape
X=0
Y=0
Shape=Rectangle 1, 1, (#Scale#* 450), (#Scale# * 426) | Fill Color 33333360 | Stroke Color 0,0,0,0

[MeterSettingsBg2]
Meter=Shape
X=0
Y=0
Shape=Rectangle 1, 1, (#Scale# * 450), (#Scale# * 60) | Fill Color 00000050 | Stroke Color 0,0,0,0

[MeterLine1]
Meter=Shape
X=(#Scale# * 30)
Y=(#Scale# * 119)
Shape=Rectangle 0, 0, (#Scale# * 390), (#Scale# * 2), (#Scale#) | Fill Color #Color1# | Stroke Color 255,255,255,0

[MeterLine2]
Meter=Shape
X=0r
Y=(#Scale# * 224)
Shape=Rectangle 0, 0, (#Scale# * 390), (#Scale# * 2), (#Scale#) | Fill Color #Color1# | Stroke Color 255,255,255,0

[MeterLine3]
Meter=Shape
X=0r
Y=(#Scale# * 284)
Shape=Rectangle 0, 0, (#Scale# * 390), (#Scale# * 2), (#Scale#) | Fill Color #Color1# | Stroke Color 255,255,255,0
_______________________________________________________________________

[MeterSettingsText]
Meter=String
StringAlign=LeftCenter
FontFace=Segoe UI Variable Display Bold
FontColor=#Color2#
FontSize=(#Scale# * 24)
X=(#Scale# * 15)
Y=(#Scale# * 30)
Text="S   E   T   T   I   N   G   S"
AntiAlias=1
_______________________________________________________________________

[MeterCloseButton]
Meter=String
StringAlign=CenterCenter
FontFace=Segoe UI Variable Display Bold
FontSize=(#Scale# * 36)
FontColor=#Color2#
X=(#Scale# * 420)
Y=(#Scale# * 28)
Text="[\x00D7]"
AntiAlias=1
MouseOverAction=[!SetOption #CURRENTSECTION# FontColor "#Color1#"][!Update]
MouseLeaveAction=[!SetOption #CURRENTSECTION# FontColor "#Color2#"][!Update]
LeftMouseUpAction=[!DeactivateConfig]
_______________________________________________________________________

[StyleText]
X=(#Scale# * 15)
StringAlign=LeftCenter
FontFace=Consolas
FontColor=255, 255, 255
FontSize=(#Scale# * 16)
AntiAlias=1

[StyleButton]
X=(#Scale# * 360)
StringAlign=CenterCenter
FontFace=Consolas
FontColor=255, 255, 255
FontSize=(#Scale# * 16)
AntiAlias=1
_______________________________________________________________________

[MeterInstructionText]
Meter=String
MeterStyle=StyleText
Y=(#Scale# * 90)
Text=Translate the Date  >

[MeterTranslateButton]
Meter=String
MeterStyle=StyleButton
Y=0r
W=(#Scale# * 120)
Text=Translate
SolidColor=0, 0, 0, 75
LeftMouseUpAction=["#ROOTCONFIGPATH#@Resources\Language\Language.inc"]
ToolTipTitle=Translate Instructions
ToolTipType=1
ToolTipIcon=INFO
ToolTipText=Click here to see how to translate to your language.#CRLF#When you finish, don't forget to save config and refresh Rainmeter!
_______________________________________________________________________

[MeterTextColor1]
Meter=String
MeterStyle=StyleText
Y=(#Scale# * 150)
Text=Color 1   > > > > > >

[MeterTextColor1Value]
Meter=String
MeterStyle=StyleButton
Y=0r
W=(#Scale# * 150)
FontColor=#Color1#
Text=#Color1#
SolidColor=0, 0, 0, 75
DynamicVariables=1
LeftMouseUpAction=["#@#Addons\RainRGB4.exe" "VarName=Color1" "FileName=#@#Variables.inc"]
FinishAction=[!Refresh *]
_______________________________________________________________________

[MeterTextColor2]
Meter=String
MeterStyle=StyleText
Y=(195*#Scale#)
Text=Color 2   > > > > > >

[MeterTextColor2Value]
Meter=String
MeterStyle=StyleButton
Y=0r
W=(#Scale# * 150)
FontColor=#Color2#
Text=#Color2#
SolidColor=0, 0, 0, 75
DynamicVariables=1
LeftMouseUpAction=["#@#Addons\RainRGB4.exe" "VarName=Color2" "FileName=#@#Variables.inc"]
FinishAction=[!Refresh *]
_______________________________________________________________________

[MeterSecondSpace]
Meter=String
MeterStyle=StyleText
Y=(255*#Scale#)
Text=Second Space  > > > >

[MeterSecondSpaceValue]
Meter=String
MeterStyle=StyleButton
Y=0r
W=(#Scale# * 60)
Text=#Space#
SolidColor=0, 0, 0, 75
DynamicVariables=1
LeftMouseUpAction=[!CommandMeasure "InputSecondSpace" "ExecuteBatch ALL"]
ToolTipTitle=Second Space
ToolTipType=1
ToolTipIcon=INFO
ToolTipText=Set the spacing between the dots of the binary clock.

[InputSecondSpace]
Measure=Plugin
Plugin=InputText
X=(#Scale# * 330)
Y=(#Scale# * 244)
W=(#Scale# * 60)
StringAlign=Center
FontFace=Consolas
FontColor=255, 255, 255
FontSize=(#Scale# * 16)
DefaultValue=#Space#
SolidColor=0, 0, 0
AntiAlias=1
DynamicVariables=1
Command1=[!WriteKeyValue Variables Space "$UserInput$" "#@#Variables.inc"][!Refresh *]
_______________________________________________________________________

[MeterLinksWidth]
Meter=String
MeterStyle=StyleText
Y=(#Scale# * 315)
Text=Links Bar Width > > >

[MeterLinksWidthValue]
Meter=String
MeterStyle=StyleButton
Y=0r
W=(#Scale# * 80)
Text=#LinksWidth#
SolidColor=0, 0, 0, 75
DynamicVariables=1
LeftMouseUpAction=[!CommandMeasure "InputLinksWidth" "ExecuteBatch ALL"]
ToolTipTitle=Links Bar Width
ToolTipType=1
ToolTipIcon=INFO
ToolTipText=Set the width of the links bar.#CRLF#Recommended value: (Monitor_Width / Monitor_Height) x 1080 

[InputLinksWidth]
Measure=Plugin
Plugin=InputText
X=(#Scale# * 320)
Y=(#Scale# * 304)
W=(#Scale# * 80)
StringAlign=Center
FontFace=Consolas
FontColor=255, 255, 255
FontSize=(#Scale# * 16)
DefaultValue=#LinksWidth#
SolidColor=0, 0, 0
AntiAlias=1
DynamicVariables=1
Command1=[!WriteKeyValue Variables LinksWidth "$UserInput$" "#@#Variables.inc"][!Refresh *]
_______________________________________________________________________

[MeterPowerStyle]
Meter=String
MeterStyle=StyleText
Y=(#Scale# * 377)
Text=Power Key Style   > >

[MeterPowerStyle1]
Meter=String
X=(#Scale# * 360)
Y=(#Scale# * 360)
W=(#Scale# * 120)
H=(#Scale# * 30)
StringAlign=CenterCenter
FontFace=Segoe Fluent Icons
FontSize=(#Scale# * 12)
Text="[\xE708]  [\xE7E8]  [\xE823]  [\xE777]"
SolidColor=0, 0, 0, 75
AntiAlias=1
MouseOverAction=[!SetOption #CURRENTSECTION# FontColor "#Color2#"][!Update]
MouseLeaveAction=[!Refresh]
LeftMouseUpAction=[!WriteKeyValue Variables Style "1" "#@#Variables.inc"][!Refresh *]

[MeterPowerStyle2]
Meter=String
X=(#Scale# * 360)
Y=(#Scale# * 395)
W=(#Scale# * 120)
H=(#Scale# * 30)
StringAlign=CenterCenter
FontFace=Segoe Fluent Icons
FontSize=(#Scale# * 14)
Text="[\xE879] [\xE711] [\xE710] [\xF138]"
SolidColor=0, 0, 0, 70
AntiAlias=1
MouseOverAction=[!SetOption #CURRENTSECTION# FontColor "#Color2#"][!Update]
MouseLeaveAction=[!Refresh]
LeftMouseUpAction=[!WriteKeyValue Variables Style "2" "#@#Variables.inc"][!Refresh *]
