[Rainmeter]
Update=-1
Author=Connect-R (ApexXx-SenSei)
BackgroundMode=2
SolidColor=0,0,0,1
DynamicWindowSize=1
AccurateText=1
MouseScrollUpAction=[!SetVariable Scale "(#Scale#+#ScrollMouseIncrement#)"][!WriteKeyValue Variables Scale "(#Scale#+#ScrollMouseIncrement#)"][!Refresh] 
MouseScrollDownAction=[!SetVariable Scale "(#Scale#-#ScrollMouseIncrement# < 0.2 ? 0.2 : #Scale#-#ScrollMouseIncrement#)"][!WriteKeyValue Variables Scale "(#Scale#-#ScrollMouseIncrement# < 0.2 ? 0.2 : #Scale#-#ScrollMouseIncrement#)"][!Refresh]

[FrostedGlass]
Measure=Plugin
Plugin=FrostedGlass
Type=Acrylic
Corner=Round

[Variables]
@include=#@#Variables.inc

@include2=#@#Language\Language.inc

Scale=1.5
_______________________________________________________________________

[MeasureStyle1Color]
Measure=String
IfCondition=#Style# = 1
IfTrueAction=[!SetOption MeterPowerStyle1 FontColor #Color1#][!Update]
IfFalseAction=[!SetOption MeterPowerStyle1 FontColor FFFFFF][!Update]

[MeasureStyle2Color]
Measure=String
IfCondition=#Style# = 2
IfTrueAction=[!SetOption MeterPowerStyle2 FontColor #Color1#][!Update]
IfFalseAction=[!SetOption MeterPowerStyle2 FontColor FFFFFF][!Update]
_______________________________________________________________________

[MeterSettingsBg]
Meter=Shape
X=0
Y=0
Shape=Rectangle 1,1,(300*#Scale#),(285*#Scale#),0 | Fill Color 33333360 | Stroke Color 0,0,0,0

[MeterSettingsBg2]
Meter=Shape
X=0
Y=0
Shape=Rectangle 1,1,(300*#Scale#),(40*#Scale#) | Fill Color 00000060 | Stroke Color 0,0,0,0

[MeterLine1]
Meter=Shape
X=(40*#Scale#)
Y=(80*#Scale#)
Shape=Rectangle 0,0,(260*#Scale#),1 | Fill Color #Color1# | Stroke Color 255,255,255,0

[MeterLine2]
Meter=Shape
X=(40*#Scale#)
Y=(150*#Scale#)
Shape=Rectangle 0,0,(260*#Scale#),1 | Fill Color #Color1# | Stroke Color 255,255,255,0

[MeterLine3]
Meter=Shape
X=(40*#Scale#)
Y=(190*#Scale#)
Shape=Rectangle 0,0,(260*#Scale#),1 | Fill Color #Color1# | Stroke Color 255,255,255,0
_______________________________________________________________________

[MeterSettingsText]
Meter=String
StringAlign=Left
FontFace=Segoe UI Variable Display Bold
FontColor=#Color2#
FontSize=(14*#Scale#)
X=(10*#Scale#)
Y=(8*#Scale#)
Text="S   E   T   T   I   N   G   S"
AntiAlias=1
_______________________________________________________________________

[MeterCloseButton]
Meter=String
StringAlign=Center
FontFace=Segoe Fluent Icons
FontSize=(14*#Scale#)
FontWeight=800
FontColor=#Color2#
X=(280*#Scale#)
Y=(12*#Scale#)
W=(20*#Scale#)
Text="[\xE711]"
AntiAlias=1
MouseOverAction=[!SetOption #CURRENTSECTION# FontColor "#Color1#"][!Update]
MouseLeaveAction=[!SetOption #CURRENTSECTION# FontColor "#Color2#"][!Update]
LeftMouseUpAction=[!DeactivateConfig]
_______________________________________________________________________

[MeterInstructionText]
Meter=String
StringAlign=Left
FontFace=Segoe UI Variable Display
FontColor=255,255,255
FontSize=(12*#Scale#)
X=(10*#Scale#)
Y=(50*#Scale#)
Text=Translate Instructions >
AntiAlias=1

[MeterTranslateButton]
Meter=String
StringAlign=Center
FontFace=Segoe UI Variable Display
FontSize=(12*#Scale#)
FontColor=255,255,255
X=(240*#Scale#)
Y=(50*#Scale#)
W=(80*#Scale#)
Text=Translate
SolidColor=0,0,0,80
AntiAlias=1
LeftMouseUpAction=["#ROOTCONFIGPATH#@Resources\Language\Language.inc"]
ToolTipText=Click here to see how to translate to your language.#CRLF#When you finish, don't forget to save config and refresh Rainmeter!
_______________________________________________________________________

[MeterTextColor1]
Meter=String
StringAlign=Left
FontColor=255,255,255
FontFace=Segoe UI Variable Display
FontSize=(12*#Scale#)
X=(10*#Scale#)
Y=(90*#Scale#)
Text=Color 1     >>>>>>>>>
AntiAlias=1

[MeterTextColor1Value]
Meter=String
StringAlign=Center
FontFace=Segoe UI Variable Display
FontColor=#Color1#
FontSize=(12*#Scale#)
X=(240*#Scale#)
Y=(90*#Scale#)
W=(100*#Scale#)
Text=#Color1#
AntiAlias=1
SolidColor=0,0,0,80
LeftMouseUpAction=["#@#Addons\RainRGB4.exe" "VarName=Color1" "FileName=#@#Variables.inc"]
FinishAction=[!Refresh *]
_______________________________________________________________________

[MeterTextColor2]
Meter=String
StringAlign=Left
FontColor=255,255,255
FontFace=Segoe UI Variable Display
FontSize=(12*#Scale#)
X=(10*#Scale#)
Y=(120*#Scale#)
Text=Color 2    >>>>>>>>>
AntiAlias=1

[MeterTextColor2Value]
Meter=String
StringAlign=Center
FontFace=Segoe UI Variable Display
FontColor=#Color2#
FontSize=(12*#Scale#)
X=(240*#Scale#)
Y=(120*#Scale#)
W=(100*#Scale#)
Text=#Color2#
AntiAlias=1
SolidColor=0,0,0,80
LeftMouseUpAction=["#@#Addons\RainRGB4.exe" "VarName=Color2" "FileName=#@#Variables.inc"]
FinishAction=[!Refresh *]
_______________________________________________________________________

[MeterSecondSpace]
Meter=String
StringAlign=Left
FontColor=255,255,255
FontFace=Segoe UI Variable Display
FontSize=(12*#Scale#)
X=(10*#Scale#)
Y=(160*#Scale#)
Text=Second Space   >>>>>
AntiAlias=1

[MeterSecondSpaceValue]
Meter=String
Text=#Space#
FontFace=Segoe UI Variable Display
FontSize=(12*#Scale#)
FontColor=255,255,255
DynamicVariables=1
AntiAlias=1
StringAlign=Center
X=(240*#Scale#)
Y=(160*#Scale#)
W=(50*#Scale#)
H=(20*#Scale#)
SolidColor=0,0,0,80
ClipString=1
LeftMouseUpAction=[!CommandMeasure "InputSecondSpace" "ExecuteBatch ALL"]
ToolTipTitle=Second Space
ToolTipType=1
ToolTipIcon=INFO
ToolTipText=Set the spacing between the dots of the binary clock.

[InputSecondSpace]
Measure=Plugin
Plugin=InputText
DefaultValue=#Space#
FontFace=Segoe UI Variable Display
FontSize=(12*#Scale#)
FontColor=255,255,255
SolidColor=0,0,0
X=(215*#Scale#)
Y=(160*#Scale#)
W=(50*#Scale#)
H=(20*#Scale#)
StringAlign=Center
DynamicVariables=1
Command1=[!WriteKeyValue Variables Space "$UserInput$" "#@#Variables.inc"][!Refresh *]
_______________________________________________________________________

[MeterLinksWidth]
Meter=String
StringAlign=Left
FontColor=255,255,255
FontFace=Segoe UI Variable Display
FontSize=(12*#Scale#)
X=(10*#Scale#)
Y=(200*#Scale#)
Text=Links Bar Width    >>>>
AntiAlias=1

[MeterLinksWidthValue]
Meter=String
Text=#LinksWidth#
FontFace=Segoe UI Variable Display
FontSize=(12*#Scale#)
FontColor=255,255,255
DynamicVariables=1
AntiAlias=1
StringAlign=Center
X=(240*#Scale#)
Y=(200*#Scale#)
W=(50*#Scale#)
H=(20*#Scale#)
SolidColor=0,0,0,80
ClipString=1
LeftMouseUpAction=[!CommandMeasure "InputLinksWidth" "ExecuteBatch ALL"]
ToolTipTitle=Links Bar Width
ToolTipType=1
ToolTipIcon=INFO
ToolTipText=Set the width of the links bar.#CRLF#Recommended value: (Monitor_Width / Monitor_Height) x 1080 

[InputLinksWidth]
Measure=Plugin
Plugin=InputText
DefaultValue=#LinksWidth#
FontFace=Segoe UI Variable Display
FontSize=(12*#Scale#)
FontColor=255,255,255
SolidColor=0,0,0
X=(215*#Scale#)
Y=(200*#Scale#)
W=(50*#Scale#)
H=(20*#Scale#)
StringAlign=Center
DynamicVariables=1
Command1=[!WriteKeyValue Variables LinksWidth "$UserInput$" "#@#Variables.inc"][!Refresh *]
_______________________________________________________________________

[MeterPowerStyle]
Meter=String
StringAlign=Left
FontColor=255,255,255
FontFace=Segoe UI Variable Display
FontSize=(12*#Scale#)
X=(10*#Scale#)
Y=(240*#Scale#)
Text=Power Key Style   >>>>
AntiAlias=1

[MeterPowerStyle1]
Meter=String
StringAlign=Center
FontFace=Segoe Fluent Icons
FontSize=(8*#Scale#)
X=(240*#Scale#)
Y=(230*#Scale#)
W=(80*#Scale#)
Padding=0,(4*#Scale#),0,(4*#Scale#)
Text="[\xE708]  [\xE7E8]  [\xE823]  [\xE777]"
SolidColor=0,0,0,80
AntiAlias=1
MouseOverAction=[!SetOption #CURRENTSECTION# FontColor "#Color2#"][!Update]
MouseLeaveAction=[!Refresh]
LeftMouseUpAction=[!WriteKeyValue Variables Style "1" "#@#Variables.inc"][!Refresh *]

[MeterPowerStyle2]
Meter=String
StringAlign=Center
FontFace=Segoe Fluent Icons
FontSize=(9.5*#Scale#)
X=(240*#Scale#)
Y=(255*#Scale#)
W=(80*#Scale#)
Padding=0,(4*#Scale#),0,(4*#Scale#)
Text="[\xE879] [\xE711] [\xE710] [\xF138]"
SolidColor=0,0,0,80
AntiAlias=1
MouseOverAction=[!SetOption #CURRENTSECTION# FontColor "#Color2#"][!Update]
MouseLeaveAction=[!Refresh]
LeftMouseUpAction=[!WriteKeyValue Variables Style "2" "#@#Variables.inc"][!Refresh *]
